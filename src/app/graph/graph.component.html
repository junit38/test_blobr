<div class="graph">
  <div class="graph-header">
    <div class="graph-header-content selected">
      <div class="graph-header-content-title">Current Period</div>
      <div class="graph-header-content-small">({{ currentPeriod.month}} {{ currentPeriod.year}})</div>
    </div>
    <div class="graph-header-content">
      <div class="graph-header-content-title">Previous Period</div>
      <div class="graph-header-content-small">({{ previousPeriod.month}} {{ previousPeriod.year}})</div>
    </div>
  </div>
</div>
